<div class="container">
  <div class="row">
    <form ng-submit="fileUpload()">
      <div class="file-field input-field">
        <div class="btn">
          <span>Folder</span>
          <input id="fileItem" type="file" webkitdirectory>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" ng-model="view.file" type="text">
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Upload Folder with File</button>
    </form>
  </div>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="importTitle" type="text" placeholder="Title Import Entry">
          <label class="active" for="importTitle"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea2" class="materialize-textarea">{{ view.uploadText }}</textarea>
          <label for="textarea2">Text from Import Below</label>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <a class="waves-effect waves-light btn" ng-click="recordAudio()">Record Audio</a>
    <a class="waves-effect waves-light btn" ng-click="stopRecord()">Stop Record</a>
  </div>

  <div class="row">
    <audio></audio>
  </div>


</div>
